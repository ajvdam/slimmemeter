<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view contentType="text/html" renderKitId="PRIMEFACES_MOBILE">
	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<h:outputStylesheet name="style.css" />
	</h:head>
	<h:body>
	
		<pm:page id="Home">
			<pm:header title="Home"></pm:header>
			<pm:content>
				<p:button outcome="pm:Electricity" value="Electriciteit" />
				<p:button outcome="pm:Heat" value="Warmte" />				
			</pm:content>
		</pm:page>
	
		<pm:page id="Electricity">
			<pm:header title="Electriciteit"></pm:header>
			<pm:content>
				<h:form>
					<p:poll interval="5"
						listener="#{electricityReadingController.updateValues}"
						update="watt, kmteller" />
					<p:panelGrid columns="1" style="text-align: center" styleClass="ui-responsive">
						<p:chart id="kmteller" type="metergauge" styleClass="kmTeller"
							model="#{electricityReadingController.meterGaugeModel}"	/>
 						<h:outputText id="watt"
							value="#{electricityReadingController.power}"
							class="currentPowerText" />
					</p:panelGrid>
					<p:button outcome="pm:Home" value="Home" />					
				</h:form>
			</pm:content>
		</pm:page>
		
		<pm:page id="Heat">
			<pm:header title="Warmte"></pm:header>
			<pm:content>
				<h:form>
					<p:poll interval="5"
						listener="#{electricityReadingController.updateValues}"
						update="watt, kmteller" />
					<p:panelGrid columns="1" style="text-align: center" styleClass="ui-responsive">
						<p:chart id="kmteller" type="metergauge" styleClass="kmTeller"
							model="#{electricityReadingController.meterGaugeModel}"	/>
 						<h:outputText id="watt"
							value="#{electricityReadingController.power}"
							class="currentPowerText" />
					</p:panelGrid>
					<p:button outcome="pm:Home" value="Home" />
				</h:form>
			</pm:content>
		</pm:page>
		
	</h:body>
</f:view>
</html>
